<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body>
<div class="container">
    <div class="form-container">
        <div class="form-header">
            <button class="tab-button" onclick="location.href='{{ url_for('main.login') }}'">LOGIN</button>
            <button class="tab-button active">SIGNUP</button>
        </div>

        <!-- Flash Messages Section -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="alert {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <div class="form-content">
            <form method="POST">
                <input type="text" name="username" placeholder="Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>

                <div class="select-container">
                    <select name="role" required>
                        <option value="user">User</option>
                        <option value="researcher">Researcher</option>
                        <option value="technician">Technician</option>
                    </select>
                </div>

                <button type="submit" class="form-button">SIGNUP</button>
            </form>
        </div>
    </div>

    <div class="logo-container">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="LabSync Logo" class="logo">
    </div>
</div>

<!-- Link to the JavaScript File -->
<script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
